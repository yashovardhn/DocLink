{% extends "myapp/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Prescription{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title">Add Prescription</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Save Prescriptions</button>
    </form>
</div>
{% endblock %}
