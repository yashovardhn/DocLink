{% extends "myapp/base.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <div class="box">
            <h2 class="title">Book Appointment with Dr. {{ doctor.user.username }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="id_date">Date</label>
                    <div class="control">
                        <input class="input" type="date" id="id_date" name="date" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="id_time">Time</label>
                    <div class="control">
                        <input class="input" type="time" id="id_time" name="time" required>
                    </div>
                </div>
                <button class="button is-primary" type="submit">Book Appointment</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
